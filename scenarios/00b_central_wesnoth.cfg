    {GENERIC_UNIT 6 "Spearman"   47 38} {FACING sw}
    {GENERIC_UNIT 6 "Pikeman"    47 39} {FACING sw}
    {GENERIC_UNIT 6 "Fencer"     48 36} {FACING sw}
    {GENERIC_UNIT 6 "Fencer"     50 39} {FACING se}
    {GENERIC_UNIT 6 "Longbowman" 50 38} {FACING sw}
