                {GENERIC_UNIT 8 "Skeleton"        41 29} {FACING sw}
                {GENERIC_UNIT 8 "Skeleton Archer" 42 30} {FACING sw}
                {GENERIC_UNIT 8 "Lich"            38 31} {FACING ne} {LEADER}
