#textdomain wesnoth-h2tt
# scenario by Dalas

#
# Difficulty is a bit different in this scenario.
# The only enemy you need to fight is Bazur. His units/gold vary normally.
# Other orcs have similar gold on all difficulties, but recruit slower units on low difficulty / faster units on high difficulty
# If we instead gave them very low gold on low difficulty, the wouldn't feel like a threat, and wouldn't function as a de-factor turn limit.
#
# Konrad's castle is large enough to recruit exactly 3 units (plus Konrad)
# His castle includes 2 keeps, so the player can choose to recall Delfador and use Delfador to recruit elementals
#
# If struggling with this scenario, dry decloaking a sacrificial lamb somewhere far away from Bazur
# That'll lure many of Bazur's guards away, making for an easier assassination
#

[scenario]
    name=_"scenario name^A Crisis of Leadership"
    {MAP_DYNAMIC 42_A_Crisis_of_Leadership}
    next_scenario,victory_when_enemies_defeated=00_The_Great_Continent,no
    {SCHEDULE_DYNAMIC_NIGHT OFFSET=-5}
    {SCENARIO_MUSIC suspense.ogg}
    
    #######################################################################################################################################################
    #                                                                   DEFINE SIDES
    #######################################################################################################################################################
    {KONRAD_SIDE SHROUD=yes}
    
    #############################
    # ORCS
    #############################
#define ORC_SIDE SIDE TYPE ID NAME TRAITS GOLD INCOME
    [side]
        side,controller,color={SIDE},ai,white
        type,facing={TYPE},ne
        id,name={ID},{NAME}
        {MODIFICATIONS( {TRAITS} )}
        gold={GOLD}
        income={INCOME} # 3-4 villages per side, no upkeep until Konrad is discovered
        recruit= # no recruits until Konrad is discovered
        team_name,user_team_name=orcs,_"Clan Whitefang"
        {FLAG_VARIANT6 ragged}
    [/side]
    {STARTING_VILLAGES {SIDE} 11}
    {SILENTLY_LIMIT_LEADER_MOVES {SIDE} 1}
#enddef
    {ORC_SIDE 2 "Orcish Sovereign"  bazur   _"Bazur"  ({TRAIT_QUICK}      {TRAIT_STRONG}  ) ({ON_DIFFICULTY4 25 50 100 100}) ({ON_DIFFICULTY4  1 4 10 10})}
    {ORC_SIDE 3 "Orcish Slurbow"    leader3 _"Ga-har" ({TRAIT_INTELLIGENT}{TRAIT_STRONG}  ) ({ON_DIFFICULTY4 60 70  80  80}) ({ON_DIFFICULTY4  1 2 3 3})}
    {ORC_SIDE 4 "Orcish Warlord"    leader4 _"Aharb"  ({TRAIT_QUICK}      {TRAIT_STRONG}  ) ({ON_DIFFICULTY4 40 50  60  60}) ({ON_DIFFICULTY4  0 1 2 2})}
    {ORC_SIDE 5 "Orcish Nightblade" leader5 _"Arshag" ({TRAIT_RESILIENT}  {TRAIT_DEXTROUS}) ({ON_DIFFICULTY4 40 50  60  60}) ({ON_DIFFICULTY4  0 1 2 2})}
    {ORC_SIDE 6 "Orcish Warrior"    leader6 _"Rizgab" ({TRAIT_RESILIENT}  {TRAIT_QUICK}   ) ({ON_DIFFICULTY4 20 30  40  40}) ({ON_DIFFICULTY4 -1 0 1 1})}
    [event]
        name=prestart
        {NAMED_UNIT 3 "Orcish Warrior" 24 6 leader3b _"Muk-har" canrecruit=yes}
    [/event]
    
    # guard side, so they don't consume upkeep
    [side]
        side,controller,color=7,ai,white
        no_leader,hidden=yes,yes
        team_name,user_team_name=orcs,_"Clan Whitefang"
        {FLAG_VARIANT6 ragged}
    [/side]
    
    [event]
        name=side 2 turn
        first_time_only=no
        {RESET_SIDE_AI 2,3,4,5,6,7 offensive 0.99 0.01}
        {AUTOENRAGE 2 0}
        
        # don't stray too far away from the camp
        # and return back home if enemies leave our avoid area
        {MODIFY_SIDE_AI 2 ({GOAL_LOCATION 1 x,y,radius=37,5,3})}
        {MODIFY_SIDE_AI 2 ([avoid] 
            {NOT x,y,radius=38,1,22}
        [/avoid])}
        {MODIFY_SIDE_AI 3 ({GOAL_LOCATION 1 x,y,radius=28,5,3})}
        {MODIFY_SIDE_AI 3 ([avoid] 
            {NOT x,y,radius=28,2,18}
        [/avoid])}
        
        # everyone should avoid fagh-mok
        {MODIFY_SIDE_AI 4,5,6,7 ([avoid] 
            x,y,radius=5,30,11
        [/avoid])}
    [/event]
    
    #############################
    # LISAR
    #############################
    # lisar does nothing in this scenario
    # she doesn't attack the orcs, and the orcs don't attack her
    {LISAR_SIDE 8 (RECRUIT=) (TEAM=konrad,orcs)}
    [+side]
        [ai]
            ai_algorithm=idle_ai
        [/ai]
    [/side]
    
    
    
    
    #######################################################################################################################################################
    #                                                                    PREPARE MAP
    #######################################################################################################################################################
    [event]
        name=prestart
        
        #############################
        # TERRAIN
        #############################
        {PLACE_IMAGE items/dwarven-keep-tile.png 24  6}
        {PLACE_IMAGE items/dwarven-keep-tile.png 21 14}
        {PLACE_IMAGE "items/whitefang-flag.png"      40 17}
        {PLACE_IMAGE "items/whitefang-flag.png~FL()" 36  4}
        {PLACE_IMAGE "items/whitefang-flag.png"      32  6}
        {PLACE_IMAGE "items/whitefang-flag.png"      20 15}
        {SET_LABEL 29 9 _"Mountain Spring"}
        
        #############################
        # GOLD PICKUPS
        #############################
        {GOLD_PICKUP 40 17 items/gold-coins-medium.png 80 _"80 gold" ""}
        {GOLD_PICKUP 28  8 items/gold-coins-small.png  50 _"50 gold" ""}
        {GOLD_PICKUP 22  2 items/gold-coins-medium.png 90 _"90 gold" ""}
        
        #############################
        # ORCISH GUARDS
        #############################
        # guards are placed in such a way that the player can't get right next to Bazur without being spotted,
        # nor can the player leave the camp completely without being spotted
        # nor can the player capture any villages without being spotted
        #------------------------
        # BAZUR GUARDS
        #------------------------
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Goblin Spearman"    "Orcish Grunt"       "Orcish Grunt"      }) 35  1 ({FACING sw}{ZONE_GUARDIAN 35 1 x,y,radius=37,1,3})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Orcish Archer"      "Orcish Archer"      "Orcish Archer"     }) 36  1 ({FACING se})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Goblin Spearman"    "Orcish Warrior"     "Orcish Warrior"    }) 36  3 ({FACING sw}{ZONE_GUARDIAN 36 3 x,y,radius=36,1,3})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "none"            "Goblin Spearman"    "Orcish Crossbowman" "Orcish Crossbowman"}) 40  3 ({FACING se}{ZONE_GUARDIAN 40 3 x,y,radius=39,2,3})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "none"            "Orcish Archer"      "Orcish Archer"      "Orcish Archer"     }) 40  4 ({FACING sw})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Orcish Grunt"       "Orcish Warrior"     "Orcish Warrior"    }) 39  4 ({FACING se})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Orcish Archer"      "Orcish Crossbowman" "Orcish Crossbowman"}) 39  7 ({FACING sw})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Goblin Spearman"    "Orcish Grunt"       "Orcish Grunt"      }) 34  6 ({FACING sw})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Goblin Spearman"    "Orcish Grunt"       "Orcish Grunt"      }) 33  7 ({FACING se})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "none"            "Goblin Spearman"    "Orcish Archer"      "Orcish Archer"     }) 43 11 ({FACING sw}{ZONE_GUARDIAN 43 11 x,y,radius=42,5,7})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Orcish Grunt"       "Orcish Warrior"     "Orcish Warrior"    }) 36  8 ({FACING se})}
        
        #------------------------
        # SOUTHEAST GUARDS
        #------------------------
        {GENERIC_UNITC 7 (Direwolf) 40 21 ({FACING nw}{GUARDIAN})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Orcish Grunt"       "Orcish Grunt"       "Orcish Grunt"      }) 33 21 ({FACING se}{GUARDIAN})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Orcish Grunt"       "Orcish Grunt"       "Orcish Grunt"      }) 36 24 ({FACING sw})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Orcish Archer"   "Orcish Archer"      "Orcish Crossbowman" "Orcish Crossbowman"}) 36 21 ({FACING sw}{GUARDIAN})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Orcish Archer"      "Orcish Archer"      "Orcish Archer"     }) 34 18 ({FACING se}{GUARDIAN})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Orcish Grunt"    "Orcish Warrior"     "Orcish Warrior"     "Orcish Warrior"    }) 39 18 ({FACING ne})}
        
        #------------------------
        # GATE GUARDS
        #------------------------
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Orcish Archer"      "Orcish Crossbowman" "Orcish Crossbowman"}) 29 18 ({FACING sw}{GUARDIAN})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Orcish Grunt"       "Orcish Warrior"     "Orcish Warrior"    }) 24 18 ({FACING sw})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Orcish Archer"   "Orcish Crossbowman" "Orcish Crossbowman" "Orcish Crossbowman"}) 23 16 ({FACING sw}{ROLE gate_speaker})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Orcish Grunt"       "Orcish Grunt"       "Orcish Grunt"      }) 20 15 ({FACING ne}{GUARDIAN})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Orcish Archer"      "Orcish Crossbowman" "Orcish Crossbowman"}) 18 14 ({FACING se})}
        
        #------------------------
        # CENTRAL GUARDS
        #------------------------
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Orcish Warrior"     "Orcish Warrior"     "Orcish Warrior"    }) 31  5 ({FACING nw})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Orcish Grunt"       "Orcish Warrior"     "Orcish Warrior"    }) 29  4 ({FACING se}{GUARDIAN})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Orcish Grunt"       "Orcish Grunt"       "Orcish Grunt"      }) 26  5 ({FACING se}{GUARDIAN})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Orcish Grunt"       "Orcish Grunt"       "Orcish Grunt"      }) 25  8 ({FACING sw})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Orcish Archer"   "Orcish Archer"      "Orcish Crossbowman" "Orcish Crossbowman"}) 20  9 ({FACING sw}{GUARDIAN})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Orcish Archer"      "Orcish Archer"      "Orcish Archer"     }) 24  2 ({FACING se})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Orcish Grunt"       "Orcish Grunt"       "Orcish Grunt"      }) 19  5 ({FACING se}{GUARDIAN})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Orcish Grunt"       "Orcish Grunt"       "Orcish Grunt"      }) 16  6 ({FACING sw})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Orcish Archer"   "Orcish Archer"      "Orcish Crossbowman" "Orcish Crossbowman"}) 17  7 ({FACING sw}{GUARDIAN})}
        
        #------------------------
        # WESTERN GUARDS
        #------------------------
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Orcish Archer"      "Orcish Archer"      "Orcish Archer"     })  4  5 ({FACING se}{GUARDIAN})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Orcish Archer"      "Orcish Archer"      "Orcish Archer"     })  6  7 ({FACING se}{GUARDIAN})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Orcish Grunt"    "Orcish Warrior"     "Orcish Warrior"     "Orcish Warrior"    })  9  4 ({FACING ne}{GUARDIAN})}
        
        
        #############################
        # KONRAD AND ALLIES
        #############################
        #------------------------
        # LISAR
        #------------------------
        {UNSTORE_NPC Lisar x,y=7,30 side,facing=$lisar_side,nw}
        {WARVEN_OR_GUARD          "Heavy Infantryman" 6 27 ne x,y,radius=6,28,1}
        {GENERIC_UNIT $lisar_side "Fencer"            2 30} {FACING ne}
        {GENERIC_UNIT $lisar_side "Heavy Infantryman" 8 30} {FACING ne}
        
        #------------------------
        # FAGH-MOK
        #------------------------
        # NOT a leader, because we need his upkeep to prevent Konrad from farming infinite gold
        {NAMED_UNIT 1 "Orcish Warlord" 3 31 faghmok _"Fagh-mok the Flattered" profile=portraits/orcs/grunt-2.webp} {FACING se}
        {MODIFY_UNIT id=faghmok moves 0}
        [event]
            name=side 1 turn refresh
            first_time_only=no
            {MODIFY_UNIT id=faghmok moves 0}
        [/event]
        
        # item on the ground instead of halo on the unit, because Fag-mok will move away during the victory cutscene
        [item]
            halo=items/cage.png
            x,y=3,31
        [/item]
        
        {GENERIC_UNIT $lisar_side "Wagon" 11 26} {FACING ne} {ROLE wagon1} {TEAM_COLOR_OVERRIDE role=wagon1 white}
        {GENERIC_UNIT $lisar_side "Wagon" 10 26} {FACING ne} {ROLE wagon2} {TEAM_COLOR_OVERRIDE role=wagon2 white}
        {GENERIC_UNIT $lisar_side "Wagon" 10 27} {FACING ne} {ROLE wagon3} {TEAM_COLOR_OVERRIDE role=wagon3 white}
        {GENERIC_UNIT $lisar_side "Wagon"  9 27} {FACING ne} {ROLE wagon4} {TEAM_COLOR_OVERRIDE role=wagon4 white}
        
        #------------------------
        # KONRAD
        #------------------------
        # don't recall Delfador or any companions. In this scenario, Konrad can only command 4 units
        {RECALL_XY Konrad 4 29} # if I change Konrad's starting spot, change the LOAD_INTO_WAGON coords
        {MODIFY_UNIT id=Konrad facing ne}
        {SCROLL_TO 4 29}
        [capture_village]
            side=1
            x,y,radius=4,29,3
        [/capture_village]
        
        {REVEAL x,y,radius=1,20,14}
        {REVEAL x,y,radius=1,30,22}
        {REVEAL x,y,radius=24,30,10}
        {REVEAL x,y,radius=28,30,8}
        {REVEAL x,y,radius=31,30,6}
        {REVEAL x,y,radius=34,30,5}
        {REVEAL x,y,radius=38,30,2}
    [/event]
    #######################################################################################################################################################
    #                                                                    PLAY SCENARIO
    #######################################################################################################################################################
    [event]
        name=start
        
        #############################
        # EXPLAIN RECRUITING
        #############################
        {DELAY 500}
        [message]
            speaker=Lisar
            message=_"I have the scheming orc locked up, Konrad. My soldiers and I will guard the camp to make sure he doesn’t escape until you safely return."
        [/message]
        [message]
            speaker=faghmok
            message=_"Yeah yeah, nice cage. Now, prince — recruit three of your best fighters, and my followers’ wagons will sneak you four into the camp."
        [/message]
        [message]
            speaker=faghmok
            message=_"You haven’t seen our camp before, but as long as you stay hidden in my wagons you should be able to freely explore. Once you find the chief, kill him!"
        [/message]
        
        #############################
        # OBJECTIVES
        #############################
        [objectives]
            [objective]
                description= _ "Find and defeat the Orcish Sovereign"
                condition=win
            [/objective]
            {OBJECTIVES_HERODEATHS}
            [gold_carryover]
                carryover_percentage,bonus=40,yes
            [/gold_carryover]
            [note]
                description=_"Konrad has one turn to recruit. Next turn, Fagh-mok will sneak all your units into the center of the orcish camp."
                [show_if]
                    {VARIABLE_CONDITIONAL turn_number equals 1}
                [/show_if]
            [/note]
            [note]
                description=_"Konrad’s soldiers are individually disguised. Each soldier will become permanently revealed once he/she moves adjacent to an enemy."
                [show_if]
                    {VARIABLE_CONDITIONAL turn_number greater_than 1}
                    {HAVE_UNIT side,type=1,Wagon}
                [/show_if]
            [/note]
        [/objectives]
    [/event]
    
    #############################
    # TRACK ACHIEVEMENT
    #############################
    [event]
        name=recruit,recall
        {FILTER side=1}
        {VARIABLE s42_failed_achievement yes}
    [/event]
    
    #############################
    # SMUGGLE KONRAD INTO CAMP
    #############################
    [event]
        name=turn 2
        [if] {VARIABLE_CONDITIONAL s42_failed_achievement not_equals yes} {THEN(
            [message]
                speaker=faghmok
                message=_"Just you? You’re going alone? ...fine, pick a wagon, get in, and hide under the hay. My goblins will sneak you inside."
            [/message]
        )}
        [elseif] {HAVE_UNIT( side=1 {AND type_adv_tree="Grypon Rider",Cavalryman,Horseman} )}
            [message]
                speaker=faghmok
                message=_"Ready? Pick a wagon, get in, and hide under the hay. And harness those beasts to the front. My goblins will sneak you all inside."
            [/message]
        [/elseif]
        [elseif] {HAVE_UNIT( side=1 {AND type_adv_tree="Fire Guardian"} )}
            [message]
                speaker=faghmok
                message=_"Ready? Pick a wagon, get in, and hide under the hay. Err... maybe we can find something less flamable than hay to cover up that fire thing."
            [/message]
        [/elseif]
        {ELSE(
            [message]
                speaker=faghmok
                message=_"Ready? Pick a wagon, get in, and hide under the hay. My goblins will sneak you all inside."
            [/message]
        )} [/if]
        
        #------------------------
        # LOAD UNITS INSIDE WAGONS
        #------------------------
#define LOAD_INTO_WAGON CARGO_FILTER WAGON
        [if] {HAVE_UNIT {CARGO_FILTER}} {THEN(
            {STORE_UNIT_VAR {CARGO_FILTER} id cargo_id}
            {DO_AT_COORDS role={WAGON} (
                {MOVE_UNIT id=$cargo_id $coordX $coordY}
                {MODIFY_UNIT role={WAGON} side 1}
                [store_unit]
                    {FILTER( id=$cargo_id )}
                    variable=cargo_{WAGON}
                    kill=yes
                [/store_unit]
                {GIVE_OBJECT_TO role={WAGON} (
                    {EFFECT profile portrait=$cargo_{WAGON}.profile}
                    [effect]
                        apply_to=overlay
                        add="misc/blank-hex.png~SCALE(144,144)~BLIT( $cargo_{WAGON}.image~FL()~RC(magenta>blue)~SCALE(100,100), 72,0 )"
                    [/effect]
                )}
            )}
            {CLEAR_VARIABLE cargo_id}
            
            [event]
                name=unload_{WAGON}
                {DO_AT_COORDS role={WAGON} (
                    {KILL role={WAGON}}
                    [unstore_unit]
                        variable=cargo_{WAGON}
                        x,y=$coordsX,$coordsY
                    [/unstore_unit]
                )}
            [/event]
        )} [/if]
#enddef
        {LOAD_INTO_WAGON id=Konrad wagon1}
        {LOAD_INTO_WAGON x,y=5,30  wagon2}
        {LOAD_INTO_WAGON x,y=4,28  wagon3}
        {LOAD_INTO_WAGON x,y=3,29  wagon4}
        {KILL( type=Wagon {NOT side=1} )}
        
        #------------------------
        # APPROACH GATE
        #------------------------
        {MOVE_UNIT role=wagon1 19 21} {REDRAW}
        {MOVE_UNIT role=wagon1 19 20} {REDRAW}
        {MOVE_UNIT role=wagon1 19 19} {REDRAW}
        {MOVE_UNIT role=wagon1 19 18} {REDRAW}
        {MOVE_UNIT role=wagon1 20 17} {REDRAW}
        {MOVE_UNIT role=wagon1 21 17} {REDRAW}
        
        {MOVE_UNIT role=wagon2 20 17} {REDRAW}
        {MOVE_UNIT role=wagon3 19 17} {REDRAW}
        {MOVE_UNIT role=wagon4 19 18} {REDRAW}
        
        [message]
            role=gate_speaker
            message=_"That you, Razgob? Big load of pillage you’ve brought with you this time."
        [/message]
        [message]
            speaker=leader6
            message=_"Stupid goblin, quit trembling like that! What’re you so afraid of? Go on through and get everything to the stockpiles."
        [/message]
        
        #------------------------
        # ENTER CAMP CENTER
        #------------------------
        {MOVE_UNIT role=wagon1 22 16} {REDRAW}
        {MOVE_UNIT role=wagon1 23 17} {REDRAW}
        {MOVE_UNIT role=wagon1 24 16} {REDRAW}
        {MOVE_UNIT role=wagon1 25 17} {REDRAW}
        {MOVE_UNIT role=wagon1 26 16} {REDRAW}
        {MOVE_UNIT role=wagon1 27 16} {REDRAW}
        {MOVE_UNIT role=wagon1 28 15} {REDRAW}
        {MOVE_UNIT role=wagon1 29 15} {REDRAW}
        {MOVE_UNIT role=wagon1 30 14} {REDRAW}
        {MOVE_UNIT role=wagon1 31 14} {REDRAW}
        
        {MOVE_UNIT role=wagon2 30 14} {REDRAW}
        {MOVE_UNIT role=wagon3 30 15} {REDRAW}
        {MOVE_UNIT role=wagon4 29 15} {REDRAW}
        
        #------------------------
        # ADD INVISIBILITY
        #------------------------
        # wagons look funny if they're invisible on turn 1, so wait until now
        {GIVE_OBJECT_TO type=Wagon ({EFFECT new_ability (
            [abilities]
                [hides]
                    id=disguised
                    name= _ "disguised"
                    female_name= _ "disguised"
                    description= _ "This unit’s mundane exterior conceals assassins within."
                    affect_self=yes
                [/hides]
            [/abilities]
        )} )}
        
        [show_objectives]
        [/show_objectives]
    [/event]
    
    
    
    
    
    
    
    
    
    #######################################################################################################################################################
    #                                                                    VICTORY / DEFEAT
    #######################################################################################################################################################
    #############################
    # BAZUR DIES
    #############################
    [event]
        name=last breath
        {FILTER id=Bazur}
        [endlevel]
            result=victory
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]
    
[/scenario]

#undef SCENARIO_TURN_LIMIT
#undef ORC_SIDE
#undef LOAD_INTO_WAGON
