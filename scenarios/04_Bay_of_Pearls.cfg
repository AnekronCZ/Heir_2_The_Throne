#define MERFOLK_VILLAGE X Y NUMBER
[event]
    name=turn end
    first_time_only=no
    {VARIABLE temp_village_number {NUMBER}}
    [set_variable]  
        name=temp_rand
        rand=1..3
    [/set_variable]
    [if]
        [have_unit]
            id=$temp_village_number|Mer1
            side=4
        [/have_unit]
        [and]
            [variable]
                name=temp_rand
                equals=3
            [/variable]
        [/and]
        [then]
            {VARIABLE temp_merfolk_number 1}
            {VARIABLE temp_x {X}}
            {VARIABLE temp_y {Y}}
            [repeat]
                times=3
                [do]
                    [set_variable]  
                        name=temp_rand
                        rand=1..3
                    [/set_variable]
                    [if]
                        [variable]
                            name=temp_rand
                            not_equals=3
                        [/variable]
                        [then]
                            [store_unit]
                                [filter]
                                    id=$temp_village_number|Mer$temp_merfolk_number|
                                [/filter]
                                variable=temp_merfolk_store
                            [/store_unit]
                            {DIVE id=$temp_village_number|Mer$temp_merfolk_number}
                            {MOVE_UNIT id=$temp_village_number|Mer$temp_merfolk_number $temp_x $temp_y}
                            {MOVE_UNIT id=$temp_village_number|Mer$temp_merfolk_number $temp_merfolk_store.x $temp_merfolk_store.y}
                            {VARIABLE_OP temp_merfolk_number add 1}
                        [/then]
                    [/if]
                [/do]
            [/repeat]
        [/then]
    [/if]
    {CLEAR_VARIABLE temp_rand}
    {CLEAR_VARIABLE temp_merfolk_number}
    {CLEAR_VARIABLE temp_village_number}
    {CLEAR_VARIABLE temp_merfolk_store}
[/event]
[event]
    name=moveto
    [filter]
        side=1
        x={X}
        y={Y}
    [/filter]
    {VARIABLE temp_village_number {NUMBER}}
    {VARIABLE temp_merfolk_number 1}
    [repeat]
        times=3
        [do]
            [modify_unit]
                [filter]
                    id=$temp_village_number|Mer$temp_merfolk_number|
                [/filter]
                side=1
                moves=0
            [/modify_unit]
            {VARIABLE_OP temp_merfolk_number add 1}
        [/do]
    [/repeat]
    [switch]
        variable=temp_village_number
        [case]
            value=1
            [message]
                speaker=1Mer1
                message= _ "Are you coming to liberate us? Finally, we stand a chance against the orcs!"
            [/message]
        [/case]
        [case]
            value=4
            [message]
                speaker=4Mer1
                message= _ "Now that we are free, together we can defeat our oppressors!"
            [/message]
        [/case]
        [case]
            value=5
            [message]
                speaker=5Mer1
                message= _ "Let’s take back the trident the orcs stole from us!"
            [/message]
        [/case]
        [case]
            value=6
            [message]
                speaker=6Mer1
                message= _ "Death to the orcs! Come, my brethren, let us fight the orcs and drive them from our shores!"
            [/message]
        [/case]
        [case]
            value=7
            [message]
                speaker=7Mer1
                message= _ "Death to the orcs! Come, my brethren, let us fight the orcs and drive them from our shores!"
            [/message]
        [/case]
        [case]
            value=8
            [message]
                speaker=8Mer1
                message= _ "Thank you for rescuing us! Now we can help you fight the evil orcs!"
            [/message]
        [/case]
        [case]
            value=9
            [message]
                speaker=9Mer1
                message= _ "Freedom! Now where are those orcs? Let me at ’em!"
            [/message]
        [/case]
    [/switch]
    {CLEAR_VARIABLE temp_merfolk_number}
    {CLEAR_VARIABLE temp_village_number}
[/event]
#enddef

